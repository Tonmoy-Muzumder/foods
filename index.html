<!doctype html>
<html>

<head>
    <title>Patio Time</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Poltawski+Nowy:ital,wght@1,500&family=Poppins:ital,wght@0,200;0,300;1,100;1,200;1,400&display=swap" rel="stylesheet">

</head>

<body class="bg">
    <nav class="p-5 bg-black shadow md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center ">
            <span class="text-2xl font-[Poppins] cursor-pointer">
        <img class="h-20 inline"
          src="https://patiotime.loftocean.com/demo9/wp-content/uploads/sites/9/2022/07/pt-logo.png">
      
      </span>

            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
        <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
      </span>
        </div>

        <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-black w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-gray-500 duration-500">HOME</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-gray-500 duration-500">ABOUT</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-gray-500 duration-500">MENUS</a>

            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-gray-500 duration-500">PRIVATE DINING</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-gray-500 duration-500">RESERVATION</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-gray-500 duration-500">NEWS</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-gray-500 duration-500">CONTACT</a>
            </li>



            <button class="bg-gray-400 text-white duration-500 px-6 py-2 mx-4 hover:bg-gray-500">
        LOGIN
      </button>
            <h2 class=""></h2>
        </ul>
    </nav>


    <script>
        function Menu(e) {
            let list = document.querySelector('ul');
            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove('opacity-100'))
        }
    </script>
</body>

</html>
